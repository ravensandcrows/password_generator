<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Generate a password for various password lengths and requirments simply with one click">
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <div>
          <p>Select your password needs:</p>
          <div class="container">
            <div class="col">
              <label for="c1"> <input type="checkbox" name="requirement" value="lowercase" class="checkbox" id="c1"> Lowercase</label>
              <label for="c2"><input type="checkbox" name="requirement" value="uppercase" class="checkbox" id="c2"> Uppercase</label>
              <label for="c3"><input type="checkbox" name="requirement" value="special character" class="checkbox" id="c3"> Special Character</label>
              <label for="c4"><input type="checkbox" name="requirement" value="numbers" class="checkbox" id="c4"> Numbers</label>
            </div>
          </div>

          <br>
          <div class="container">
            <div class="col">
              <label for="c5" class="margin">Password Length 8-128: <input type="number" name="numeric" value="number" id="c5"></label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
